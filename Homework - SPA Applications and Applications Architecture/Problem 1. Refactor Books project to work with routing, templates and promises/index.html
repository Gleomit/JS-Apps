<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>List All Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
</head>
<body>
    <main class="col-md-3">
        <ul><a href="#/book/create">Create</a></ul>
    </main>
</body>
    <script id="listBooks-template">
        {{#each books}}
            <div class="panel panel-default" data-id="{{objectId}}">
                <div class="panel-heading">
                    <h2>{{title}}</h2>
                </div>
                <div class="panel-body">
                    <button class="button alert deleteButton">Delete</button>
                    <button class="button info editButton">Edit</button>
                    <h3>Book Author: {{author}}</h3>
                    <h3>ISBN: {{isbn}}</h3>
                    
                    <section class="tagsArea">
                        <span>Tags: </span>
                        {{#each tags}}
                             <span>{{this}}</span>
                        {{/each}}
                    </section>
                </div>
            </div>
        {{/each}}
    </script>
    <script id="createBook-template">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="bookTitle" class="col-sm-2 control-label">Book Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bookTitle" placeholder="Book Title">
            </div>
          </div>
          <div class="form-group">
            <label for="bookAuthor" class="col-sm-2 control-label">Book Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bookAuthor" placeholder="Book Author">
            </div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">ISBN: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" disabled placeholder="AUTO GENERATED"/>
                </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
              <button type="button" class="btn btn-default" id="addBook">Create</button>
            </div>
          </div>
        </form>
    </script>
    <script id="editBook-template">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="bookTitle" class="col-sm-2 control-label">Book Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bookTitle" value="{{title}}" placeholder="Book Title">
            </div>
          </div>
          <div class="form-group">
            <label for="bookAuthor" class="col-sm-2 control-label">Book Author</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="bookAuthor" value="{{author}}" placeholder="Book Author">
            </div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label">ISBN: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="ISBN" value="{{isbn}}"/>
                </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
              <button type="button" class="btn btn-default info" id="saveBook">Save</button>
            </div>
          </div>
        </form>
    </script>

    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/views.js"></script>
    <script type="text/javascript" src="js/requester.js"></script>
    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</html>
